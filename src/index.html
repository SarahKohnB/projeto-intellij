<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/estilo.css">
  <link rel="stylesheet" href="/global.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Laguna School - Login</title>
</head>
<body>

<main class="container">

  <form action="/login" method="GET">
    <h1>Laguna School</h1>

    <div class="input-box">
      <label>
        <input placeholder="Usuário" type="text" name="usuario" required>
      </label>
    </div>

    <div class="input-box">
      <label>
        <input placeholder="Senha (CPF)" type="password" name="senha" required>
      </label>
    </div>

    <div class="input-box">
      <label>
        <input placeholder="Perfil (aluno ou professor)" type="text" name="perfil" required>
      </label>
    </div>

    <div>
      <button type="submit">Fazer Login</button>
    </div>
  </form>
  <footer class="container-rodapep">
    <img src="./src/assets/images/" alt="Ícone de loogo" class="Loogo">
    <p>Produzido por BrainWave Layouts</p>
  </footer>
</main>
</body>
</html>
