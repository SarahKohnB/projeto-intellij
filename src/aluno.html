<head>

        <button class="btn-1">

        </button>


        <button class="btn-1">

          <img src="./src/assets/images/ATIVS.svg" class="input-icon">
        </button>


        <button class="btn-1">

          <img src="./src/assets/images/ATIVS.svg" class="input-icon">
        </button>

          <img src="./src/assets/images/ATIVS.svg" class="input-icon">

        <button class="btn-1">

        </button>


        <button class="btn-1">
          Sociologia
          <img src="./src/assets/images/ATIVS.svg" class="input-icon">
        </button>


      </div>
    </section>

    <!-- Seção Interação -->
    <section class="interaçaõ">

      <div class="container-interação">


        <button class="btn-2">
          Interação com professores
          <img src="./src/assets/images/ATIVS.svg" alt="sla" class="input-icon">
        </button>

        <button class="btn-2">
          Enviar Feedback
          <img src="./src/assets/images/ATIVS.svg" alt="sla" class="input-icon">
        </button>
      </div>
    </section>


    <!-- Seção Últimas Atualizações -->
